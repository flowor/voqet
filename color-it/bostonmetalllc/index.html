    <script>
      const logoContainer = document.getElementById("logoContainer");
      const svgElem = document.getElementsByTagName("svg")[0];

      const paddingVal = document.getElementById("paddingVal");
      const borderRadiusVal = document.getElementById("borderRadiusVal");

      const bgcolorText = document.getElementById("bgcolor-text");
      const logocolorText = document.getElementById("logocolor-text");
      const pageColorText = document.getElementById("pageColor-text");
      const paddingValText = document.getElementById("paddingVal-text");
      const borderRadiusValText = document.getElementById(
        "borderRadiusVal-text"
      );

      paddingVal.addEventListener(
        "change",
        function () {
          paddingValText.textContent = paddingVal.value;

          logoContainer.style.padding = paddingVal.value + "px";
        },
        false
      );

      borderRadiusVal.addEventListener(
        "change",
        function () {
          borderRadiusValText.textContent = borderRadiusVal.value;
          logoContainer.style.borderRadius = borderRadiusVal.value + "%";
          logoContainer.style.MozBorderRadius = borderRadiusVal.value + "%";
          logoContainer.style.WebkitBorderRadius = borderRadiusVal.value + "%";

          if (borderRadiusVal.value === "30") {
            logoContainer.style.height = "200px";

            logoContainer.style.borderRadius = "100%";
            logoContainer.style.MozBorderRadius = "100%";
            logoContainer.style.WebkitBorderRadius = "100%";
          } else {
            svgElem.style.transform = "";
            logoContainer.style.height = "auto";
            svgElem.style.height = "auto";
          }
        },
        false
      );

      bgcolor.oninput = function () {
        bgcolorText.textContent = bgcolor.value;
        logoContainer.style.backgroundColor = bgcolor.value;
      };

      pageColor.oninput = function () {
        pageColorText.textContent = pageColor.value;
        document.getElementsByTagName("body")[0].style.backgroundColor =
          pageColor.value;
      };

      logocolor.oninput = function () {
        logocolorText.textContent = logocolor.value;
        for (let element of document.getElementsByClassName("st0")) {
          element.style.fill = logocolor.value;
        }
        // logoContainer.style.color = logocolor.value;
      };
    </script>
